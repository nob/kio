<head>
    <title>KIOTO, Inc. inquiry form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/kioto.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.04608.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script src="http://cdn.jquerytools.org/1.2.6/all/jquery.tools.min.js"></script>
    <!--[if lt IE 10]>
    <script type="text/javascript" src="js/jquery.textshadow.js"></script>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/form-v2.js"></script>
</head>
<body>
<!--<form id="inquiry-form" name="form6" class="wufoo leftLabel page" autocomplete="off" enctype="multipart/form-data" method="post" novalidate action="http://koholasys.wufoo.com/forms/w7x3z9/#public">-->
<form id="inquiry-form" name="form6" class="wufoo leftLabel page" autocomplete="off" enctype="multipart/form-data" method="post" novalidate action="http://www.kiotoinc.com/backend/inquiry">
<ul>
<li id="foli-inquiry-type" class="notranslate       ">
    <label class="desc" id="title237" for="inquiry-type">What is your inquiry about?</label>
    <div>
        <select id="inquiry-type" notfirst required="required" name="inquiry-type" class="field select large" tabindex="1" >
            <option class="first" value="Please select..." selected="selected">
            Please select...
            </option>
            <option value="1" >
            Request for price list and order sheet
            </option>
            <option value="2" >
            Placing order
            </option>
            <option value="3" >
            Questions about our products
            </option>
            <option value="4" >
            Other inquiry
            </option>
        </select>
    </div>
</li>
<li id="foli-r-name" class="notranslate      ">
    <label class="desc" id="title232" for="r-name">
        Retailer name
    </label>
    <div>
        <input id="r-name" required="required" name="r-name" type="text" class="field text medium" value="" maxlength="255" tabindex="2"/>
        <img class="help" src="img/help.png" />
        <p class="tooltip instruct" id="instruct232">We accept orders and inquiries from retailers only.<em></em></p>
    </div>
</li>
<li id="foli-r-url" class="notranslate       ">
    <label class="desc" id="title8" for="r-url">
        Retailer website address
    </label>
    <div>
        <input id="r-url"  name="r-url" type="url" placeholder="http://www.your-domain.com" class="field text large" value="" maxlength="255" tabindex="3" /> 
        <p class="instruct" id="instruct8">Optional</p>
    </div>
</li>
<li id="foli-name" class="notranslate      ">
    <label class="desc" id="title228" for="firstname">
        Contact person
    </label>
    <div class="column-field">
        <input id="firstname" required="required" name="firstname" type="text" placeholder="first-name" class="field text fn" value="" maxlength="255" size="8" tabindex="4" />
        <!-- <p class="instruct" id="instruct228">First</p> -->
    </div>
    <div class="column-field">
        <input id="lastname" required="required" name="lastname" type="text" placeholder="last-name" class="field text ln" value="" maxlength="255" size="14" tabindex="5" />
        <!-- <p class="instruct" id="instruct229">Last</p> -->
    </div>
</li>
<li id="foli1-email" class="notranslate      ">
    <label class="desc" id="title1" for="email">
        Email address
    </label>
    <div>
        <input id="email" required="required" name="email" type="email" placeholder="name@your-domain.com" spellcheck="false" class="field text medium" value="" maxlength="255" tabindex="6" /> 
    </div>
</li>
<li id="foli-ordersheet" class="notranslate       "  >
    <label class="desc" id="title231" for="ordersheet">
        Order sheet (PDF file)
    </label>
    <div>
        <input id="ordersheet" name="ordersheet" type="file" class="field file" size="12" tabindex="7" />
        <img class="help" src="img/help.png" />
        <p class="instruct tooltip" id="instruct231">
            Please request us price list in advance.<br />
            We will send you the order sheet (PDF file) along with the price list.
            <em></em>
        </p> 
    </div>
</li>
<li id="foli-note" class="notranslate      ">
    <label class="desc" id="title111" for="note">
        Note
    </label>
    <div>
        <textarea id="note" 
        name="note" 
        class="field textarea small" 
        spellcheck="true" 
        rows="1" cols="5" 
        tabindex="8" 
        maxlength="20000"
        ></textarea>
        <p class="instruct" id="instruct111">Optional</p>
    </div>
</li>
<li id="foli-message" class="notranslate">
    <label class="desc" id="title235" for="message">
        Message
    </label>
    <div>
        <textarea id="message" 
        name="message" 
        class="field textarea medium" 
        spellcheck="true" 
        rows="10" cols="50" 
        tabindex="9" 
        maxlength="20000"
        ></textarea>
    </div>
</li>
<li class="buttons ">
    <p class="waiting"></p>
    <div>
        <button id="send" type="submit">send</button>
    </div>
</li>
<li class="hide">
    <label for="comment">Do Not Fill This Out</label>
    <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
    <input type="hidden" id="idstamp" name="idstamp" value="JjzWV28EGXj06R2ISIr8KE9e7z/XPX+GG7U5ZwvZmDA=" />
</li>
</ul>
</form> 
</body>
</html>
